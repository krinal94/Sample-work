<html>
<head>
    <title>Auto quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1>Start Your Auto Quote</h1>
            <h3>It's quick and easy!</h3>
            <div>
            <div class="blue box">
                <h4>What is your name?</h4>
                <div class="white box">
                    <form action="">
                        First name:<br>
                        <input type="text" name="firstname" value="Sc">
                        Mi:<br>
                        <input type="text" name="firstname" value="">
                        <br>
                        Last name:<br>
                        <input type="text" name="lastname" value="Ch">
                        <br><br>
                    </form> 
                </div>
            </div>
            <div class="blue box">
                <h4>When were you born?</h4>                
                <div class="white box">
                    <select style="margin-left: 70px; margin-top: 50px;">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  <option value="5">5</option>
  <option value="6">6</option>
  <option value="7">7</option>
  <option value="8">8</option>
  <option value="9">9</option>
  <option value="10">10</option>
  <option value="11">11</option>
  <option value="12">12</option>
                    </select>/
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>/
                    <select>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                    </select>
                </div>
            </div>
            <div class="blue box">
                <h4>What is your address?</h4>                
                <div class="white box">
                    <form action="">
                        Address:<br>
                        <input type="text" name="firstname" value="Sc">
                        Apt/unit:<br>
                        <input type="text" name="firstname" value="">
                        <br>
                        City:<br>
                        <input type="text" name="lastname" value="Ch">
                        State:<br>
                        <select>
                        <option value="NJ">NJ</option>
                        <option value="CA">CA</option>
                        <option value="MA">MA</option>
                        <option value="OH">OH</option>
                        <option value="IL">IL</option>
                        </select>
                        Zip code:<br>
                        <input type="text" name="firstname" value="Sc">
                    </form> 
                </div>
            </div>
            </div>
            <img src="quote_benefits.jpg" style="margin-left: 300px; margin-top: 10px;">
        </div>
        <div class="bottom">
            <img src="als_logo_trust_large.png" style="float:left; margin: 10px;" >
            <span class="a">Allstate@ secure your information</span>
            <img src="btn_continue_over.png" style="float:right; margin: 10px;">
        </div>
    </div>
</body>
</html>
